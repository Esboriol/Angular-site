<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home App</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/detalhes.css">
    <link rel="shortcut icon" href="img/casaico.png" type="image/x-icon">
</head>
<body>
    <main>
        <a href="index.html">
            <header class="brand-name">
                <img class="brand-logo" alt="logo" src="img/logo.svg">
            </header>
        </a>

        <section class="content">
            <article>
                <img src="img/1.jpg" alt="foto" class="listing-photo">

                <section class="listing-description">
                    <h2 class="listing-heading">Casa 01</h2>
                    <p class="listing-location">Piracicaba - São Paulo</p>
                </section>
                <section class="listing-features">
                    <h2 class="section-heading">Informações adcionais</h2>
                    <ul>
                        <li>Quartos disponíveis: 2</li>
                        <li>Possui wifi: Sim</li>
                        <li>Tem lavanderia: sim</li>
                    </ul>
                </section>
            </article>
        </section>
    </main>
</body>

<script src="js/detalhes.js"></script>

</html>
